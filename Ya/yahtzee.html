<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Yahtzee</title>
    <link rel="stylesheet" href="yahtzee.css">
  </head>
  <body>
    <h1 class="center large">Yahtzeeeeeeeeeeeeeeeeeeee!</h1>
    <div id="game">
      <div id="options">
        <p class="center">How many sides do your dice have: <input type="number" min="1" value="6" name="dice-sides"></input></p>
        <p class="center">Scoring system: <select name="score-type">
          <option>Classic</option>
          <option>Relative</option>
        </select></p>
        <button id="start-btn" class="center btn">Roll them dice!</button>
        <table id="score" class="center">
          <thead>
            <tr id="score-type-row"></tr>
          </thead>
          <tbody>
            <tr id="score-row"></tr>
          </tbody>
        </table>
      </div>

      <div id="dice"></div>

    </div>
    <script src="yahtzee.js"></script>
  </body>
</html>
